<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" ng-controller="menuCtrl" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus>
        <ion-pane ion-side-menu-content> 
            <header class="bar bar-header bar-stable">
            <button class="button button-icon" ng-click="toggleCategories()">
                    <i class="icon ion-navicon"></i>
             </button>
             <h1 class="title">Menu</h1>
             </header>
             <ion-nav-view name="menuContent"></ion-nav-view>
         </ion-pane>
            
        <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
        <button ng-click="showTopLevelCategories()"
                ng-class="{ hide: hideSidemenuBackButton }" 
                class="button back-button button-icon icon ion-arrow-left-c button back-button button-icon icon ion-arrow-left-c" 
                type="backType" label="backLabel" icon="backIcon" 
                style=""><!-- ngIf: icon && label --> 
        </button>
        <h1 class="title">Menu</h1>
        </header>
            
        <ion-content has-header="true" class="side-menu-left has-header">
            <ul class="list">
            <div ng-repeat="category in categories">
                <a ng-if="category.taxons.length > 0 && category.is_first_level" ng-click="showSubcategories(category)" class="item" >{{category.name}}</a>
                <a ng-if="category.taxons.length == 0 || !category.is_first_level" href="#/category/{{category.id}}" class="item" >{{category.name}}</a>
            </div>
            </ul>
        </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
