<!DOCTYPE html>
<html ng-app="gandalf" >
  <head>
    <meta charset="utf-8">
    <title>Gandalf</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/ionic-datepicker.bundle.min.js"></script>
		<script src="js/config/config.js"></script>
    <script src="js/app.js"></script>
		<script src="js/app-drugs.js"></script>
		<script src="js/app-invoice.js"></script>
    
    <style type="text/css">
    	body {
			cursor: move;
		}
    
    </style>
   
 <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
<!--     <script src="cordova.js"></script> -->
  </head>
  <body ng-controller="HomeCtrl">
   <ion-side-menus enable-menu-with-back-views="true">
		
		<!-- Center content -->
		<ion-side-menu-content>
		  
		  <!-- here's where the contents from templates go, State Provider controls which template based on URL -->
		  <ion-nav-view name="appContent"></ion-nav-view>
		  
		</ion-side-menu-content>
	   
	    <!-- Left menu -->
		<ion-side-menu side="left" >
	    	<ion-header-bar class="bar-assertive">
	        	<h1 class="title">Lord Elrond Medicals</h1>
	     	</ion-header-bar>
	    	<ion-content>
			    <!-- our list and list items -->
			    <ion-list>
			      <ion-item ng-repeat="nav in navItems" class="item item-icon-left" ng-click="navigateTo(nav, $index)" ng-class="{active: activeView == nav.label}">
			      <i class="icon ion-{{nav.icon}}"></i>
			        {{nav.label}}
			      </ion-item>
			    </ion-list>
	  		</ion-content>
		</ion-side-menu>
 	
 	</ion-side-menus>
</body>
</html>
