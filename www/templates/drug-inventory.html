<ion-view view-title="DrugInventory"  ng-controller="DrugInvCtrl">

	<ion-header-bar class="bar-royal">
	  <button class="button button-icon" ng-click="toggleNav()">
	    		<i class="icon ion-navicon"></i>
	  </button>
	   <h1 class="title">Drug Inventory</h1>
	  <button class="button button-icon" ng-click= "openAddNewDrugForm()"><i class="icon ion-plus-circled"></i></button>
  	</ion-header-bar>
  	
  	<ion-header-bar class="bar-light bar-subheader"> 
  	<div class=" item-input">
  	 <i class="icon ion-search placeholder-icon"></i>
  	<input type="search"
             placeholder="Search..."
             ng-model="search"
             ng-focus="searchFocused = true"
             ng-blur="searchFocused = false"
             ng-change="lookupDrug();"> 
              
              <button ng-if="search.length"
              class="button button-icon ion-android-close  input-button"
              ng-click="clearSearch()">
             
    </div>
	</button>
	</ion-header-bar>


    <ion-content>
		  	<div class="list" >
		    <ion-list show-delete="shouldShowDelete"
          			show-reorder="shouldShowReorder"
          			can-swipe="listCanSwipe">
		      <ion-item ng-repeat="drug in drugs" ng-click="showDrugDetails(drug, $index)" class="item-remove-animate">
		        {{drug.drugname}}
		      	<ion-option-button class="button-assertive"
                       ng-click="openEditDrugForm(drug)">
     			 Edit
    			</ion-option-button>
		      </ion-item>
		    </ion-list>
		   </div>
	</ion-content>
</ion-view>
